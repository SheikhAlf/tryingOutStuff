<!doctype html>
<html lang="en-GB">
  <head>
    <meta charset="utf-8" />
    <title>RLS Garage</title>
    <link rel="stylesheet" href="style.css"></link>
    <link rel="icon" type="image/x-icon" href="/images/RLSlogo.ico">
  </head>
  <body>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <canvas id="canvas" tabindex="1"></canvas>


    <div class="columns" id="ui">

      <div class="box">
        <div id="tabsLine">

          <div class="tabs" id="tabs">
            <ul>
              <li class="is-active" id="carUi" data-id="carUi">
                <a data-id="carUi">Car Ui</a>
              </li>
  
              <li id="carSetup" data-id="carSetup">
                <a data-id="carSetup">Car Setup</a>
              </li>
  
              <li id="camera" data-id="camera">
                <a data-id="camera">Cameras</a>
              </li>
  
              <li id="animations" data-id="animations">
                <a data-id="animations">Animations</a>
              </li>
  
            </ul>
          </div>

          <a href="https://www.youtube.com/watch?v=iik25wqIuFo" target="_blank" class="button is-info is-light ml-5 mt-2" id="infoBtn" title="View car creation documentation">ðŸ›ˆ</a>

        </div>


        <!--start of content-->
        <div id="content">
          <h2 class="title is-5">Car Ui</h2>

          <div id="selectImage">
            <input id="selectImageInput" class="file-input" type="file" accept="image/png"/>
            <img id="previewImage" src="./assets/SelectImage.png" alt="Select Preview Image"/>
          </div>

          <div id="manufactureLine">
            <div class="title is-5 mt-4">Manufacture:</div><input class="input mt-2 ml-2" type="text" placeholder="Manufacture" id="manufactureIn"/>
          </div>
        </div>




        <div id="IpCarButtonLine">
            <button class="button is-info is-inverted is-outlined mt-2 uiBtn" id="selectCarFile">
              <input class="file-input" type="file" name="importedCarFile" accept=".zip"/>
              <span>â†‘ Select Car File</span>
            </button>
        </div>

        <div id="IpModelButtonLine">
            <button class="button is-link is-light mt-2" id="selectCarModel">
              <input class="file-input" type="file" name="importedCarModel" id="selectCarModelIn" accept=".glb"/>
              <span>â†‘ Select Car Model File</span>
            </button>

            <button class="button is-link mt-2" id="selectCarDataFile">
              <input class="file-input" type="file" name="importedCarFile" accept=".json"/>
              <span>â†‘ Select Car Data File</span>
            </button>
        </div>


        <div id="SvButtonLine">
          <button class="button is-info mt-2 uiBtn" id="saveCar">
              <span>â¤“ Save Car</span>
          </button>
        </div>

      </div>
      

      <button id="menuToggle" class="button bd-docs-button mt-5">&lt</button>

    </div>
    
    <script src="uiScript.js"></script>
    <script src="script.js"></script>
  </body>
</html>
